---
# MySQL
mysql_root_password: root
mysql_dbname:        bookshelf
mysql_username:      bookshelf
mysql_password:      bookshelf

# set seed_database to false if you don't want to seed the database
seed_database: false
seed_database_file: /vagrant/data/seed.sql

# Apache vhost
server_name:        slim-bookshelf.localhost
server_ngrok_alias: slim-bookshelf
apache_doc_root:    /public
apache_additional: |
        SetEnv APPLICATION_ENV vagrant

# Install XHGui profiler?
install_profiler: false
